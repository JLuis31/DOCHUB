<app-loader></app-loader>

<div class="login-container">
  <app-nav-login></app-nav-login>
  <section class="login-form">
    <h3>Inicia sesión</h3>
    <p>Ingresa tus credenciales para acceder a tu cuenta.</p>
    <div class="input-container">
      <input [(ngModel)]="email" type="email" placeholder="Correo electrónico" />
      <div style="position: relative; display: flex; align-items: center">
        <input
          [(ngModel)]="password"
          [type]="hide ? 'password' : 'text'"
          placeholder="Contraseña"
          style="padding-right: 2.5rem; width: 100%"
        />
        <button
          type="button"
          (click)="hide = !hide"
          style="position: absolute; right: 0.5rem; background: none; border: none; cursor: pointer"
        >
          <span *ngIf="hide">👁️</span>
          <span *ngIf="!hide">🙈</span>
        </button>
      </div>
      <label class="tienesCuenta" for=""
        >No tienes una cuenta? <a routerLink="/registro">Regístrate</a></label
      >
      <button (click)="onSubmit()">Iniciar sesión</button>
    </div>
    <p><a href="">Términos de servicio</a> y <a href="">Política de privacidad</a>.</p>
  </section>
</div>
